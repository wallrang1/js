      }

        color: maroon;
      }

  </head>

        <tr>

        </tr>
        <tr>
          <th>주문처</th>
          <th>주문내역</th>
        </tr>
      </thead>
      <tbody> 
        <tr>
          <td >롯데버거</td>
          <td >휘발성</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
