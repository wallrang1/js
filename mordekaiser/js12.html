<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>
<body>
  <h1>자바스크립트</h1>

  <script>
    var num = prompt('숫자:')
    num = parseInt(num);

    for(i = 0;i < num;i++) {
      document.write('안녕하세요~' + i);
      document.write('<br>');
    }
  </script>
</body>
</html>
