<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요일 함수</title>
</head>
<body>
  <h1>요일구하기</h1>
  <script>
    function get_day_str(y, m, d) {
      var s_day =['일', '월', '화', '수', '목', '금', '토'];
      var date = new Date(y, m-1, d);
      var str_d = s_day[date.getDay()] + '요일';
      return str_d;
    }
    document.write(date);
    document.write('<br>');
    document.write(date.toLocaleString())
    document.write('<br>');
    document.write(date.getDate());
  </script>
</body>
</html>
